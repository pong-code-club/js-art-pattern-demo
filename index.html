<html style="background-color: black; display: block;">
    <canvas id="myCanvas" width="500" height="500" style="border:0px solid #000;">
        
    </canvas>
    <script>
        document.getElementById("myCanvas").getContext("2d").fillStyle = "DodgerBlue";
        document.getElementById("myCanvas").getContext("2d").fillRect(0, 0, 500, 500);

        for (let width = 0; width < 10; width++) {
            for (let height = 0; height < 10; height++) {
                document.getElementById("myCanvas").getContext("2d").globalAlpha = 1;
                document.getElementById("myCanvas").getContext("2d").fillStyle = "Tomato";
                document.getElementById("myCanvas").getContext("2d").fillRect(width * 100 + 5, height * 100 + 5, 90, 90);
            }
        }

        for (let width = 0; width < 10; width++) {
            for (let height = 0; height < 10; height++) {
                document.getElementById("myCanvas").getContext("2d").globalAlpha = 0.5;
                document.getElementById("myCanvas").getContext("2d").fillStyle = "Black";
                document.getElementById("myCanvas").getContext("2d").beginPath();
                document.getElementById("myCanvas").getContext("2d").arc(width * 200 + 50, height * 200 + 50, 55, 0, 2 * Math.PI);
                document.getElementById("myCanvas").getContext("2d").fill();
            }
        }
    </script>
</html>
